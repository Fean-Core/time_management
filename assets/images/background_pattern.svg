<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="timePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#f8f9fa"/>
      <circle cx="20" cy="20" r="1" fill="#e9ecef" opacity="0.3"/>
      <line x1="10" y1="20" x2="30" y2="20" stroke="#dee2e6" stroke-width="0.5" opacity="0.2"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#dee2e6" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <radialGradient id="gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#timePattern)"/>
  <rect width="100%" height="100%" fill="url(#gradient)"/>
</svg>
